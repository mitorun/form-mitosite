<body>


	<main class="container">

		<h1>Форма без JS</h1>

		<br><hr><br>
		<a href="form.html">Форма - описание работы форм.</a><br>
		<a href="form-1.html">Форма-1 без JS (работает только на PHP).</a><br>

		<a href="https://github.com/PHPMailer/PHPMailer">https://github.com/PHPMailer/PHPMailer</a><br>
		<br><hr><br>




		<form class="form" id="form" action="fls\phpmailer\mail-3.php" method="POST" enctype="multipart/form-data">
			<h3 class="form-title">Написать на почту</h3>


			<!--Текстовые поля ввода:-->
			<div class="form-item-text">
				<label class="form-label" for="name">Ваше имя</label>
				<input class="form-input-text" id="text" type="text" name="text" placeholder="Иван" autocomplete="off" minlength="3" maxlength="50">
			</div>


			<div class="form-item-text">
				<label class="form-label" for="email">Ваш емейл</label>
				<input class="form-input-text" id="email" type="email" name="email" placeholder="email@example.com" autocomplete="email" minlength="6" maxlength="100">
				<span class="validation-icon" aria-hidden="true"></span>
			</div>


			<div class="form-item-text">
				<label class="form-label" for="message">Ваше сообщение</label>
				<textarea class="form-input-text" id="message" name="message" placeholder="Напишите нам" rows="6" autocomplete="off" minlength="10" maxlength="1500" spellcheck="true"></textarea>
				<span class="validation-icon" aria-hidden="true"></span>
			</div>


			<!--Кнопка отправки формы:-->
			<button class="button" type="submit">Кнопка</button>


			<!--Сообщения об успешной или неудачной отправке:-->
			<p class="form-success">Сообщение отправлено.</p>
			<p class="form-failure">Сообщение не отправлено!</p>
		</form>


	</main>


	<div style="height: 100vh;"></div>


</body>
